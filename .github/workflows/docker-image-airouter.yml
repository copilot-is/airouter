name: Publish airouter Docker image (GHCR)

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      name:
        description: "reason"
        required: false

jobs:
  build_single_arch:
    name: Build & push (${{ matrix.arch }}) [native]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge airouter branch
        run: git merge origin/airouter --no-commit --no-ff || true

      - name: Resolve tag & write VERSION
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="manual-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          else
            git fetch --tags --force --depth=1
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "$TAG" > VERSION
          echo "Building tag: $TAG for ${{ matrix.arch }}"

      - name: Normalize GHCR repository
        run: echo "GHCR_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.GHCR_REPOSITORY }}

      - name: Build & push single-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_REPOSITORY }}:${{ env.TAG }}-${{ matrix.arch }}
            ghcr.io/${{ env.GHCR_REPOSITORY }}:latest-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  create_manifests:
    name: Create multi-arch manifests (GHCR)
    needs: [build_single_arch]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Resolve tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="manual-$(date +'%Y%m%d')-${GITHUB_SHA::8}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Normalize GHCR repository
        run: echo "GHCR_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create & push manifest (GHCR - version)
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${GHCR_REPOSITORY}:${TAG} \
            ghcr.io/${GHCR_REPOSITORY}:${TAG}-amd64 \
            ghcr.io/${GHCR_REPOSITORY}:${TAG}-arm64

      - name: Create & push manifest (GHCR - latest)
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${GHCR_REPOSITORY}:latest \
            ghcr.io/${GHCR_REPOSITORY}:latest-amd64 \
            ghcr.io/${GHCR_REPOSITORY}:latest-arm64
